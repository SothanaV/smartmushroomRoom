{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>MushroomRoom</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
  <link rel="stylesheet" href="{% static 'css/syntax.css' %}" >  
  <link rel="stylesheet" href="{% static 'css/epoch.css' %}"  >  
  <link rel="stylesheet" href="{% static 'css/site.css' %}"   >   
  <script src="{% static 'js/d3.js' %}">              </script>     
  <script src="{% static 'js/epoch.js' %}">           </script>     
  <script src="{% static 'js/data.js' %}">            </script>     
  <script src="{% static 'js/ZeroClipboard.min.js' %}"></script>     
  <script src="{% static 'js/moment.js' %}">          </script>     
  <script src="{% static 'js/jquery.min.js' %}">      </script>  
  <script src="{% static 'js/bootstrap.min.js' %}">   </script>  
  <script src="{% static 'js/raphael-min.js' %}">     </script>  
  <script src="{% static 'js/jquery-1.8.2.min.js' %}"></script>
  <script src="{% static 'js/morris-0.4.1.min.js' %}"></script>     
</head>
<body>
	<div class="jumbotron text-center">
  		<h1>Status</h1>
  		<div id="graph"></div>
  			<script type="text/javascript">
  				$.getJSON( "{% url 'showdata' %}", function( data ) {
  					console.log(JSON.stringify(data));
  					Morris.Line({
              			element: 'graph',
              			data: data,
              			xkey: 'time',
              			ykeys: ['temp','humi'],
              			labels:['temp','humi'],
              			pointSize: 2,
              			lineWidth: 3,
              		});
  				});

  			</script>
	</div>
</body>
</html>>
